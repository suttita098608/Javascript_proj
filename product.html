<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dior Makeup</title>
</head>

<script>
    var check = true;
    const id01 = { id: 01, name: "DIOR FOREVER", price: 2550, img: '01.jpg' }
    const id02 = { id: 02, name: "CAPTURE TOTALE", price: 3250, img: '02.jpg' }
    const id03 = { id: 03, name: "DIOR PRESTIGE", price: 4300, img: '03.jpg' }
    const id04 = { id: 04, name: "DIOR FOREVER SKIN GLOW", price: 2600, img: '04.jpg' }
    const id05 = { id: 05, name: "DIORSKIN FOREVER PERFECT MOUSSE", price: 1750, img: '05.jpg' }
    const id06 = { id: 06, name: "DIOR FOREVER COUTURE SKIN GLOW", price: 2750, img: '06.jpg' }
    const id07 = { id: 07, name: "DIORSKIN FOREVER GLOW CUSHION REFILL", price: 1650, img: '07.jpg' }
    const id08 = { id: 08, name: "DIOR FOREVER CUSHION POWDER", price: 2350, img: '08.jpg' }
    const id09 = { id: 09, name: "DIOR PRESTIGE", price: 4500, img: '09.jpg' }
    const id10 = { id: 10, name: "DIOR FOREVER SKIN VEIL SPF20", price: 2150, img: '10.jpg' }
    const Arr_menu = [id01, id02, id03, id04, id05, id06, id07, id08, id09, id10]

function showMenu() {
        if (check) {
            const Div = document.createElement("div");
            Div.setAttribute("id", "mydiv");
            document.body.appendChild(Div);
            Arr_menu.forEach(myFunction);
            check = false;
        }
        else {
            const element = document.getElementById('mydiv')
            element.remove();
            check = true;
        }
    }

    function myFunction(value) {
        var img = document.createElement("img");
        var a = document.createElement("a");
        var b = document.createTextNode("  ID." + value.id + "  " + value.name + "  Price : " + value.price + " bath")
        a.appendChild(b)
        img.src = value.img
        img.style.width='350px'
        document.getElementById("mydiv").appendChild(img)
        document.getElementById("mydiv").appendChild(a)
        
    }
</script>
<body>
    <h2>Dior Makeup</h2>
    <p>Click the button  to show all the product</p>
    <button type="button" onclick="showMenu()">All Product</button>

    <p id="demo"></p>
</body>

</html>
